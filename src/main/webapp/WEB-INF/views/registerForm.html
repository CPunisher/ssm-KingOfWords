<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>King of Words - 注册</title>
    <style>
        table {
            margin: 0 auto;
            border: chocolate solid thick;
            table-layout: fixed;
        }
        table td, form {
            text-align: center;
            padding: 3px;
        }
        form > input {
            margin-top: 5px ;
        }
    </style>
</head>
<body>
<form method="post" action="/kow/register">
    <table>
        <span th:text="${message}"></span>
        <tr>
            <td>
                <label for="openId">ID:</label>
            </td>
            <td>
                <input type="text" id="openId" name="openId" autocomplete="off">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">密码:</label>
            </td>
            <td>
                <input type="password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">重复输入:</label>
            </td>
            <td>
                <input type="password" id="again" name="again">
            </td>
        </tr>
        <tr>
            <td>
                <label for="nickname">昵称:</label>
            </td>
            <td>
                <input type="text" id="nickname" name="nickname" autocomplete="off">
            </td>
        </tr>
    </table>
    <input type="submit" id="login" name="login" value="注册">
</form>
</body>
</html>
