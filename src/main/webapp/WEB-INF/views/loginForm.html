<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>King of Words - 登录</title>
    <style>
        table {
            margin: 0 auto;
            border: chocolate solid thick;
            table-layout: fixed;
        }

        table td, form {
            text-align: center;
            padding: 3px;
        }

        form > input {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<form>
    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <span th:text="${message}"></span>
    <table>
        <tr>
            <td>
                <label for="openId">ID:</label>
            </td>
            <td>
                <input type="text" id="openId" name="openId" autocomplete="off">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">密码:</label>
            </td>
            <td>
                <input type="password" id="password" name="password">
            </td>
        </tr>
    </table>
    <input type="submit" id="login" name="login" value="登录" formmethod="post" formaction="/kow/login">
    <a href="/kow/registerForm"><input type="button" id="register" name="register" value="注册"></a>
</form>
</body>
</html>
